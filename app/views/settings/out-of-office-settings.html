<md-content>
<md-switch class="md-warn"
           ng-model="currentStatus"
           aria-label="Out of Office Responsder Enable/Disable" 
           ng-true-value="'true'" 
           ng-false-value="'false'">
    {{ currentStatus === 'true' ? 'Responder ON' : 'Responder OFF'}}
</md-switch>
<md-input-container style="width: 50%;">
    <textarea type="text"
              ng-model="response"
              placeholder="Put your out of office response here..."></textarea>
</md-input-container>
<br>
<md-button ng-click="updateResponse()"
           class="md-primary md-raised">
    Update Information
</md-button>
</md-content>
