<div class="result-date search-date-separator datedisplay">
        <hr class="separator__hr">
        <div class="separator__text">
            <span>{{post.create_at | date:'EEE MMM d, y'  }}</span>
        </div>
    </div>
<div class="result-channel">
    {{showChannelName(post)}}
</div>
<div class="result-content">
    <div class="avatar">
        <chat-avatar ng-if="contact"
            post="post"
            contact="contact"
            chat-user="user"
            is-consecutive-post="isConsecutive()">
        </chat-avatar>
    </div>
    <div class="message">
        <ul class="headerinfo">
            <li ng-if="user" class="chatprofilename">{{user.first_name + ' ' + user.last_name}}</li>
            <li ng-if="!user" class="chatprofilename">Deleted User</li>
            <li><span class="postdate">{{post.create_at | amUtc | amLocal | amDateFormat:'h:mm a'}}</span></li>'
        </ul>
        <div marked="post.message | linky:'_blank' | nl2br | emojis | callouts"
                compile="true">
        </div>
    </div>
    <div class="jump">
        <span ng-click="showPostInChannel()(post)"
            tooltip-placement="bottom-right"
            uib-tooltip="{{::tips.chatplus.jump_to_result}}">
            <i class="fa fa-reply"></i> Jump
        </span>
    </div>
</div>
