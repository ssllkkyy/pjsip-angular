<div class="modal-header"
     id="modal-screen-share">
    <span class="fa-stack fa-2x modal-icon">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-edit fa-stack-1x fa-inverse"></i>
    </span>
    <span class="cls-header-modal">
        Edit Post
    </span>
    <button type="button"
            ng-click="vm.content.data.closeModal()"
            class="close">
        <i class="fa fa-times"></i>
    </button>
</div>

<div class="modal-body"
     id="modal-body">
    <div class="input-group">
        <span class="input-group-addon"
              title="post content">
            <i class="fa fa-edit"></i>
        </span>
        <textarea class="form-control"
                  ng-model="vm.content.data.message">
        </textarea>
    </div>
</div>
<div class="modal-footer cls-incomingcall-buttons">
    <button class="btn btn-danger btn-md"
            ng-click="vm.content.data.closeModal()">
        <i class="fa fa-remove" style="margin-right: 10px;"></i>
        Cancel
    </button>
    <button class="btn btn-primary btn-md"
            ng-click="vm.content.data.doEditPost(vm.content.data.post, vm.content.data.message)">
        <i class="fa fa-save" style="margin-right: 10px;"></i>
        Save Changes
    </button>
</div>
