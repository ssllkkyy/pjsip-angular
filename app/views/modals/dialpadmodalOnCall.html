<!-- <div ng-controller="CallsCtrl" modaldraggable>  -->
<div>
  
    <center>
        <div class=" phone">
            <input type="tel" ng-model="onCallDialPad" name="name" id="telNumber" class="form-control tel" value="" />
            <table class="table">
                <tr ng-repeat="row in pad">
                    <td ng-repeat="key in row">
                        <center>
                            
                            <button class="btn cls-btn-dial-pad" ng-mousedown="press(key)" ng-mouseup="release(key)" ng-click="currentCallDTMF(vm.content.data.id, key)">
                                <span>{{key}}</span>
                                <p ng-repeat="val in lttBtn" ng-if="key===val.id">{{val.val}}</p>
                            </button>
                            
                        </center>
                    </td>
                </tr>
            </table>
            <div class="btn-toolbar" role="group" aria-label="...">
                <button ng-click="makeCall()" type="button" class="btn btn-success pull-left" style="width: 40%; margin-left: 20px"><i class="fa fa-arrow-right" style="margin-right: 10px;"></i>Call</button>
                <button type="button" class="btn btn-primary pull-right" ng-click="backSpaceOnCall()"  style="width: 40%; margin-right: 20px"><i class="fa fa-arrow-left" style="margin-right: 10px;"> </i>Backspace</button>
            </div> 
        </div>
    </center>
    
    
</div>
