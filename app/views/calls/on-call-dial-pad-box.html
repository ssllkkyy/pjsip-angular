<div class="on-call-dial-pad">
  <md-input-container class="on-call-dial-pad-input">
    <label style="font-size: 15px; text-align: center; margin: 0;">Click here to use your keyboard.</label>
    <input name="numberDTMF"
    aria-label="Dial Pad"
      ng-model="inputNumber"
      ng-keydown="keyDown($event)"
      ng-change="checkChar()">
  </md-input-container>
  <div class="phone">
    <table class="table">
      <tr ng-repeat="row in pad">
        <td ng-repeat="key in row">
          <center>
            <button class="btn btn-dial-pad"
              ng-mousedown="press(key)"
              ng-mouseleave="release(key)"
              ng-mouseup = "release(key)"
              ng-click="pressKey(key)">
              <span>
                {{key}}
              </span>
              <p ng-repeat="val in lttBtn"
                ng-if="key===val.id">
                {{val.val}}
              </p>
            </button>
          </center>
        </td>
      </tr>
      <tfoot>
        <tr>
          <td></td>
          <td>
            <center>
              <button class="btn btn-default hide-dial-pad-btn"
                ng-click="toggleOnCallDialPad()()"
                tooltip-placement="top"
                uib-tooltip="Hide dial pad">
                <img src="images/icons/dial-pad.png"
                  width="20"
                  height="20"
                  alt=""/>
                Hide Dial Pad
              </button>
            </center>
          </td>
          <td>
            <center>
            <button class="btn btn-primary"
              ng-click="removeNumber()"
              tooltip-placement="top"
              uib-tooltip="Erase the numbers ">
              <i class="fa fa-eraser"></i>
            </button>
          </center>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
