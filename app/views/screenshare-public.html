<style>   
    .opcVideoCallActivo a i {
        color: #0073a5;
    }
</style>
<div ng-controller="PublicCtrl">
    <header class="public">
        <div class="row">
            <div class="col-md-6"><h3>Symphony Screen Sharing</h3></div>
            <div class="col-md-6"><div class="cls-logo-tkg"></div></div>
        </div>
    </header>
    <div class="public-container">
        <div class="screenshare-action-bar">
            <h4>Sharing Screen with {{screenShareInfo.symphony_user}}</h4>
            <button class="btn btn-primary" ng-if="roomActive" ng-click="leaveRoom()">Leave Room</button>
            <button class="btn btn-primary" ng-if="!roomActive" ng-click="openRoom(roomId)">Share Your Screen</button>
            <button class="btn btn-danger" ng-click="showspinner()">Toggle</button>
            
            <div class="col-lg-8 col-md-6 col-sm-5">
                <div class="cls-mnu-functions-video-call" data-toggle="buttons" ng-hide="textBoxNotify">
                    <nav>
                        <div class="input-group"> 
                            <span class="input-group-addon" title="name"><i class="fa fa-desktop"></i></span> 
                            <input class="form-control" type="text" id="room-id" style="width: 100px;" placeholder="Input name room" required>
                            <span class="input-group-addon btn" id="open-room" ng-click="openRoom()" tooltip-placement="bottom-left" uib-tooltip="Click to Open new room"><i class="fa fa-exchange"></i></span> 
                            <span class="input-group-addon btn" id="join-room" ng-click="joinRoom()" tooltip-placement="bottom-right" uib-tooltip="Click to Join room opened"><i class="fa fa-compress"></i></span> 
                        </div>
                    </nav>                
                </div>
            </div>

        </div>
        <div ng-show="!roomActive" class="large-spinner"><h2>Joining Room</h2><i class="fa fa-spinner fa-spin fa-5x "></i></div>
        <div id="screenshare" class="screenshare-container" ng-style="fullscreen && {'position': 'absolute', 'width': '100%'}" >
            <div id="fulltoggle-screenshare" ng-click="toggleFullscreen()" tooltip-placement="bottom-right" uib-tooltip="Toggle Fullscreen"><i class="fa fa-arrows-alt fa-3x"></i></div>
            <div id="videos-container"></div>
        </div> 
    </div> 
</div>
