<two-axis-table ng-if="quotesByAssignedAndTemplate"
                resource-data="quotesByAssignedAndTemplate">
    <td-data>
        <p>
            <a ng-click="showQuotes($parent.resourceData[$parent.columnName][$parent.rowName])"
               style="cursor: pointer;">
                {{$parent.resourceData[$parent.columnName][$parent.rowName].length || 0}}
            </a>
        </p>
    </td-data>
</two-axis-table>
