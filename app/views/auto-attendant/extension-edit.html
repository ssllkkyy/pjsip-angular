<div class="auto-attendant-container simple-resource">
    <div class="title-container">
        <h3>Extensions</h3>
    </div>
    <div class="resource-table-container">
        <div class="simple-resource-table aa-panel aa-panel-primary">
            <div class="aa-jumbotron">
                <div class="aa-panel aa-panel-body">
                    <div class="row">
                        <div class="col-sm-4 simple-resource-title">
                            Choose an Extension:
                        </div>
                        <div class="col-sm-5">
                            <md-input-container>
                                <label>Extension:</label>
                                <md-select ng-model="$ctrl.selectedExtension">
                                    <md-option ng-repeat="ext in $ctrl.extensions"
                                            ng-value="ext" >
                                        {{$ctrl.displayExtensionOption(ext)}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div class="col-sm-3">
                            <button
                                class="btn btn-success"
                                uib-tooltip="Add Action"
                                ng-click="$ctrl.addAction({resource: $ctrl.getExtension()})" >
                                <i class="fa fa-save"></i>
                                Add Action
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
